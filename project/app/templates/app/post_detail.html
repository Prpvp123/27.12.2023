<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ object.title }} </h1>
<p>{{ object.text}}</p>
<p>{{ object.date }}</p>
<p>{{ object.category }}</p>
<hr>
<p>Комметарии</p>
<p>{{ object.comments }}</p>
<hr>
<p>Лайки</p>
<p>{{ object.likes }}</p>
<a href="{% url 'detail' item.pk %}">Изменить</a>
</body>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <button> Хочу </button>
</form>
</html>
